<div class="content">

    <h1>Hii {{name}} how are you doing today</h1>

  <div class="content">
    <h1>Today's Classes</h1>
    <div class="card-container">
      <div class="class-box" *ngFor="let class of upcomingClasses">
        <h2>{{ class.course.courseName }}</h2>
        <p>Tutor: {{ class.tutor.username }}</p>
        <p>Start Time: {{ class.preferredTime }}</p>
        <p>Duration: {{ class.classDuration }}</p>
      </div>
    </div>
  </div>
